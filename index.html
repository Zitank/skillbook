<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="top">
        <a class="Skillbook"><b>skillbook</b></a>
    </nav>
    <section id="posts">
        <div id="postsBox">
            <div id="firstPost" class="post">
                <div class="avaBox">
                    <img id="imgpost" class="pic" src="Photo.png">
                    <b>zitank</b>
                </div>
                <img class="img" src="horror.jpg">
                <div class="likes">
                    <a href="javascript:void(0)" onclick="like()" class="likebtn">likes:</a>
                    <b class="like" id="skolko">0</b>
                </div>
                <div class="text1" id="text">
                    I've been thinking, maybe you and I could partner up
                </div>
                <div class="line"></div>
                <div id="comments">

                </div>
                <input id="comment">
                <button onclick="addcomment()" class="send"><img src="send.png"></button>
            </div>
        </div>
    </section>
    <script>
        let likeNumber = document.getElementById("skolko");
        let text = document.getElementById("text");
        let post = document.getElementById("firstPost");
        let postsBox = document.getElementById("postsBox");
        let comment = document.getElementById("comment");
        let comments = document.getElementById("comments");
        let pic = [
            "horror.jpg",
            "treatb.jpg",
            "tankodaniil.jpg"
        ];
        let texty = [
            "I've been thinking, maybe you and I could partner up",
            "Ska-pa-dab-di-bab-di-doo-noo-do",
            "Zhestkiye tanki brawl stars vova nike"
        ];
        for (let i = 0; i < 97; i++) {
            text.innerHTML = texty[i % 3];
            let newpost = post.cloneNode(true);
            let imgpost = newpost.getElementsByClassName("img")[0];
            imgpost.setAttribute("src", pic[i % 3]);
            postsBox.appendChild(newpost);
        }
        let c = 0;
        function like() {
            c++;
            likeNumber.innerHTML = c;
        }
        function addcomment() {
            let input = comment.value;
            let addme = document.createElement("p");
            addme.innerHTML = "Anonymous: " + input;
            comments.appendChild(addme);
            comment.value = ""; 
        }
    </script>
</body>
</html>
